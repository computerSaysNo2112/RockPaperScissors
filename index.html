<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1 class="header"> Rock Paper Scissors </h1>

    <h1> Choose your weapon </h2>

    <div class="container">
        <div class="rock">
            <h3 class="innerText">Rock</h3>
            <img class="image" src="https://cdn-icons-png.flaticon.com/512/10163/10163237.png" alt="">
        </div>
        <div class="paper">
            <h3 class="innerText">Paper</h3>
            <img class="image" src="https://cdn-icons-png.flaticon.com/512/2541/2541984.png" alt="">
        </div>  
        <div class="scissors">
            <h3 class="innerText">Scissors</h3>
            <img class="image" src="https://cdn-icons-png.flaticon.com/512/732/732457.png" alt="">
        </div>
    </div>
    

        <div class="scoreboard">
            <div class="playerScore">
                <h3 class= "scoreTitle"> Player </h3>
                <h3 class="test"> ✊</h3>
                <h3 class="test"> ✋</h3>
                <h3 class="test"> ✌️ </h3>
                <h3 class="test"> ✋</h3>
                <h3 class="test"> ✌️ </h3>
            </div>

            <div class="computerScore">
                <h3 class= "scoreTitle"> Computer </h3>
                <h3 class="test"> ✋</h3>
                <h3 class="test"> ✌️ </h3>
                <h3 class="test"> ✋</h3>
                <h3 class="test"> ✌️ </h3>
                <h3 class="test"> ✋</h3>
            </div>
        </div>

    

    <script  src="updatedScript.js"></script>
</body>
</html>
